<div id="templateDayView">
  <table border=1 style='width:35%; float:left;'>
    <tr>
      <th style='width:50%; text-align:center;' colspan='2'>Hour</th>
      <th style='width:50%; text-align:center;'>Number of entries</th>
    </tr>

    {{#hours}}
    <tr>
      <td style='text-align:center;' rowspan='2'>{{hour}}</td>
      <td style='text-align:center;'> 00-29 </td>
      <td style='text-align:center; cursor:pointer;' onmouseover='' onclick=function(){insert_detailed_view()}>{{first}}</td>
    </tr>
    <tr>
      <td style='text-align:center;'> 30-59 </td>
      <td style='text-align:center; cursor:pointer;' onmouseover='' onclick=function(){insert_detailed_view()}>{{second}}</td>
    </tr>
  </table>

</div>

<div id="templateLogView">
    <table id='Log Details' border=1 style='width:60%; float:right;'>
    <tr>
      <th  colspan='2' style='text-align:center;'>Log Interval Details</th>
    </tr>
  </table>
</div>
